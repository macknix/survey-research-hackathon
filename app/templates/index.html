<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSV Upload and Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f7;
    }

    h1 {
      margin-top: 0;
    }

    .card {
      background: #ffffff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-width: 800px;
    }

    .row {
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      cursor: pointer;
      font-size: 0.95rem;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    #status {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    #status.error {
      color: #b91c1c;
    }

    #status.success {
      color: #166534;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
      background: #ffffff;
    }

    th, td {
      border: 1px solid #e5e7eb;
      padding: 0.5rem;
      text-align: left;
      font-size: 0.9rem;
    }

    th {
      background: #f3f4f6;
    }

    .table-container {
      max-height: 400px;
      overflow: auto;
      margin-top: 1rem;
    }

    small {
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>CSV Upload &amp; Preview</h1>
    <p>
      Select a CSV file and upload.
    </p>

    <div class="row">
      <input type="file" id="csv-file" accept=".csv,text/csv" />
      <button id="upload-btn">Upload &amp; Preview</button>
      <div id="status"></div>
    </div>

    <div class="row">
      <small id="summary"></small>
    </div>

    <div class="table-container" id="table-container"></div>
  </div>

  <script>
    const fileInput = document.getElementById("csv-file");
    const uploadBtn = document.getElementById("upload-btn");
    const statusDiv = document.getElementById("status");
    const tableContainer = document.getElementById("table-container");
    const summary = document.getElementById("summary");

    function setStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = "";
      if (type) {
        statusDiv.classList.add(type);
      }
    }

    function renderTable(columns, rows) {
      if (!columns || columns.length === 0) {
        tableContainer.innerHTML = "<p>No data to display.</p>";
        return;
      }

      let html = "<table><thead><tr>";
      for (const col of columns) {
        html += `<th>${col}</th>`;
      }
      html += "</tr></thead><tbody>";

      for (const row of rows) {
        html += "<tr>";
        for (const col of columns) {
          const value = row[col];
          html += `<td>${value !== undefined ? value : ""}</td>`;
        }
        html += "</tr>";
      }

      html += "</tbody></table>";
      tableContainer.innerHTML = html;
    }

    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        setStatus("Please choose a CSV file first.", "error");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      uploadBtn.disabled = true;
      setStatus("Uploading and parsing CSVâ€¦", null);
      summary.textContent = "";
      tableContainer.innerHTML = "";

      try {
        const response = await fetch("/upload_csv", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          setStatus(`Server error: ${response.status}`, "error");
          uploadBtn.disabled = false;
          return;
        }

        const result = await response.json();
        if (!result.success) {
          setStatus(result.error || "Unknown error parsing CSV.", "error");
        } else {
          setStatus("CSV parsed successfully.", "success");
          renderTable(result.columns, result.rows);
          summary.textContent = `Showing first ${result.rows.length} rows out of ${result.row_count} total rows.`;
        }
      } catch (err) {
        setStatus("Network or server error. Check the console.", "error");
        console.error(err);
      } finally {
        uploadBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
